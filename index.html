<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>
      bityank
    </title>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
      // Load the Visualization API and the corechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});

      // Callback that creates and populates a data table,
      // instantiates the chart, passes in the data and
      // draws it.
      function draw30sChart(json_data) {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Time');
        data.addColumn('number', 'Buy Total');
        data.addColumn('number', 'Sell Total');
        
        for(var i = 0; i < json_data.length; i++) {
          var d = new Date(json_data[i].time);
          data.addRow([
            d, Number(json_data[i].buytotal), Number(json_data[i].selltotal)
          ]);
        }
        
        // Pattern month day hour (1-24) 
        var formatter = new google.visualization.DateFormat({ pattern: "MM/dd HH:mm:ss" });
        formatter.format(data, 0);

        // Set chart options
        var options = {'title':'Coinbase exchange rates over 6hr period',
                       'width':$(window).width(),
                       'height':540,
                       vAxis: {format:'$##.##'},
                       hAxis: {format: "HH:mm:ss"}
                      };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_30s'));
        chart.draw(data, options);
      };
      
      function draw1hrChart(json_data) {
        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('date', 'Time');
        data.addColumn('number', 'Buy Total');
        data.addColumn('number', 'Sell Total');
        
        for(var i = 0; i < json_data.length; i++) {
          var d = new Date(json_data[i].timeend);
          data.addRow([
            d, Number(json_data[i].buytotal), Number(json_data[i].selltotal)
          ]);
        }
        
        // Pattern month day hour (1-24) 
        var formatter = new google.visualization.DateFormat({ pattern: "MM/dd HH:mm:ss" });
        formatter.format(data, 0);

        // Set chart options
        var options = {'title':'Coinbase exchange rates over 24hr period',
                       'width':$(window).width(),
                       'height':540,
                       vAxis: {format:'$##.##'},
                       hAxis: {format: "HH:mm:ss"}
                      };

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_1hr'));
        chart.draw(data, options);
      };
      
      var loadLatest = function() {
        $.ajax({
          url: '/stats/30s',
          type: "GET",
          success: function(json_data) {
            draw30sChart(json_data);
          },
          error: function() {
            $('#chart_30s').html('Error loading Coinbase statistics -- please wait a moment.');
          }
        });
        
        $.ajax({
          url: '/stats/1hr',
          type: "GET",
          success: function(json_data) {
            draw1hrChart(json_data);
          },
          error: function() {
            $('#chart_1hr').html('Error loading Coinbase statistics -- please wait a moment.');
          }
        });
        
        setTimeout(loadLatest, 30000);
      }
      
      $(function() {
        loadLatest();
      });
    </script>
  </head>
  <body>
    <div class='heading'>
      <h2>bityank</h2>
    </div>
    <div class='subheading'>
      bitcoin simplified 
    </div>
    
    <div class='statistics'>
      <div id='chart_30s'>
      </div>
      <div id='chart_1hr'>
      </div>
    </div>
  </body>
</html>
